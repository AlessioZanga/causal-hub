[package]
name = "causal-hub"
version = "0.1.2"
edition = "2021"
authors = ["Alessio Zanga <alessio.zanga@outlook.it>"]
description = "A hub for Causal Data Science."
readme = "README.md"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/AlessioZanga/causal-hub"
repository = "https://github.com/AlessioZanga/causal-hub"
documentation = "https://docs.rs/causal-hub"
keywords = ["causality", "causal-inference", "causal-discovery"]
categories = ["algorithms", "data-structures", "mathematics", "science"]

[dependencies]
approx = "^0.5"
indexmap = { version = "^1.9", features = [ "rayon", "serde" ] }
is_sorted = "^0.1"
iter-set = "^2.0"
itertools = "^0.10"
libm = "^0.2"
log = "^0.4"
ndarray = { version = "^0.15", features = [ "approx-0_5", "rayon", "serde" ] }
ndarray-linalg = "^0.16"
ndarray-stats = "^0.5"
page_size = "^0.5"
pest = "^2.5"
pest_derive = "^2.5"
polars = { version = "0.30.0", path = "extern/polars-dynamic", package = "polars-dynamic" }
prettytable-rs = "^0.10"
rand = "^0.8"
rand_xoshiro = "^0.6"
rayon = "^1.6"
rustc-hash = "^1.1"
serde = { version = "^1.0", features = [ "derive" ] }
split-iter = "^0.1"
statrs = "^0.16"
tempfile = "^3.3"

[dev-dependencies]
env_logger = "^0.10"
ndarray = { version = "^0.15", features = [ "approx-0_5", "rayon", "serde" ] }
ndarray-linalg = { version = "^0.16", features = [ "openblas-system" ] }
regex = "^1.7"
serde = "^1.0"
serde_json = "^1.0"
test-log = "^0.2"
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "mod"
harness = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "./docs/header.html"]
