on: [push]

name: build

jobs:
  build:
    name: causal-hub
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        env: ["stable", "beta", "nightly"]
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-rust-${{ matrix.env }}-${{ hashFiles('Cargo.toml') }}-${{ hashFiles('.github/workflows/build.yml') }}
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.env }}
          components: rustfmt, clippy
      - name: Check
        run: cargo +${{ matrix.env }} check --all -v
      - name: Build
        run: cargo +${{ matrix.env }} build -v
      - name: Test
        run: cargo +${{ matrix.env }} test --tests -v
      - name: Doctest
        run: cargo +${{ matrix.env }} test --doc -v
      - name: Clippy
        if: ${{ runner.os == 'Linux' && matrix.env == 'stable' }}
        run: cargo +${{ matrix.env }} clippy --all-targets --all-features --no-deps -- -D warnings -v
      - name: Format
        if: ${{ runner.os == 'Linux' && matrix.env == 'nightly' }}
        run: cargo +nightly fmt --all --check -v
      - name: Coverage
        if: ${{ runner.os == 'Linux' && matrix.env == 'stable' }}
        run: |
          cargo install cargo-llvm-cov
          cargo llvm-cov --lcov --output-path lcov.info -v
      - name: CodeCov
        if: ${{ runner.os == 'Linux' && matrix.env == 'stable' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov.info
          flags: unittests
          fail_ci_if_error: true
      - name: Publish
        if: ${{ runner.os == 'Linux' && matrix.env == 'stable' && github.ref == 'refs/heads/main' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo login "$CARGO_REGISTRY_TOKEN"
          cargo publish --allow-dirty
      - name: 'Artifacts'
        uses: actions/upload-artifact@v2
        if: ${{ runner.os == 'Linux' && matrix.env == 'stable' && github.ref == 'refs/heads/main' }}
        with:
          name: ${{ env.PROJECT_NAME_UNDERSCORE }}
          path: target/release/${{ env.PROJECT_NAME_UNDERSCORE }}
