default_stages: [pre-commit]
exclude: '^\.vcpkg/'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files

  # Cargo: format
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo-fmt (Rust formatter)
        entry: cargo +nightly fmt --all
        language: system
        pass_filenames: false

  # Cargo: lint
  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo-clippy (Rust linter)
        entry: cargo clippy --workspace --all-targets -- -D warnings
        language: system
        pass_filenames: false

  # Black: auto-format code
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        name: black (Python formatter)

  # isort: sort imports consistently
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (Python import sorter)
        args: ["--profile", "black"]

  # Ruff: linting and auto-fixing issues
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        name: ruff (Python linter)

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.yaml", "--fix"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
